<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | E-Terminus</title>
    <!-- Shared Resources -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, rgba(255, 87, 34, 0.9) 0%, rgba(194, 24, 91, 0.9) 100%);
            --dark-bg: #343a40;
        }
        
        body {
            font-family: 'Ubuntu', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('images/Beautiful bus.jpeg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }
        
        .navbar {
            background: var(--dark-bg) !important;
        }
        
        .auth-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.95);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .auth-header {
            background: var(--gradient-primary);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .btn-eterminus {
            background: var(--gradient-primary);
            border: none;
            padding: 12px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-eterminus:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(194, 24, 91, 0.4);
        }
        
        .form-control:focus {
            border-color: #FF5722;
            box-shadow: 0 0 0 0.25rem rgba(255, 87, 34, 0.25);
        }
        
        .input-group-text {
            background: #e9ecef;
            border-right: none;
        }
        
        .forgot-password {
            font-size: 0.9rem;
            color: #C2185B;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        footer {
            margin-top: auto;
        }
        
        /* Social login buttons */
        .btn-outline-primary {
            border-color: #FF5722;
            color: #FF5722;
        }
        
        .btn-outline-primary:hover {
            background-color: #FF5722;
            color: white;
        }
        
        .form-check-input:checked {
            background-color: #FF5722;
            border-color: #FF5722;
        }
    </style>
</head>
<body>
    <!-- Navbar (Consistent with Main Site) -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-bus me-2"></i>E-Terminus
            </a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-card">
                    <div class="auth-header">
                        <h3><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm" novalidate>
                            <!-- Email/Phone -->
                            <div class="mb-3">
                                <label class="form-label">Email or Phone</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            
                            <!-- Password -->
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="text-end mt-2">
                                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                                </div>
                            </div>
                            
                            <!-- Remember Me -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            
                            <!-- Submit -->
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-eterminus btn-lg text-white">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                            </div>
                            
                            <!-- Registration Link -->
                            <div class="text-center mt-3">
                                <p>New to E-Terminus? <a href="register.html">Create account</a></p>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Social Login -->
                <div class="text-center mt-4">
                    <p class="text-muted">Or continue with</p>
                    <button class="btn btn-outline-primary me-2">
                        <i class="fab fa-google me-2"></i>Google
                    </button>
                    <!--<button class="btn btn-outline-primary">
                        <i class="fab fa-facebook-f me-2"></i>Facebook
                    </button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer (Consistent with Main Site) -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">Â© 2025 E-Terminus. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password visibility toggle
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const icon = this.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        });

        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            if (!this.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
            }
            this.classList.add('was-validated');
        });
    </script>
</body>
</html>
