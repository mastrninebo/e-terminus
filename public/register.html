<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | E-Terminus</title>
    <!-- Shared Resources -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, rgba(255, 87, 34, 0.9) 0%, rgba(194, 24, 91, 0.9) 100%);
            --dark-bg: #343a40;
        }
        
        body {
            font-family: 'Ubuntu', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('images/Beautiful bus.jpeg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }
        
        .navbar {
            background: var(--dark-bg) !important;
        }
        
        .auth-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.95);
        }
        
        .auth-header {
            background: var(--gradient-primary);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .btn-eterminus {
            background: var(--gradient-primary);
            border: none;
            padding: 12px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-eterminus:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(194, 24, 91, 0.4);
        }
        
        .form-control:focus {
            border-color: #FF5722;
            box-shadow: 0 0 0 0.25rem rgba(255, 87, 34, 0.25);
        }
        
        .input-group-text {
            background: #e9ecef;
            border-right: none;
        }
        
        .form-floating>label {
            padding-left: 3rem;
        }
        
        footer {
            margin-top: auto;
        }
        
        /* Password strength meter */
        .progress {
            height: 5px;
            background-color: #e9ecef;
        }
        
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Navbar (Consistent with Main Site) -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-bus me-2"></i>E-Terminus
            </a>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-card">
                    <div class="auth-header">
                        <h3><i class="fas fa-user-plus me-2"></i>Create Account</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="registerForm" novalidate>
                            <!-- Name -->
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" placeholder="John Banda" required>
                                </div>
                            </div>
                            
                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="john@example.com" required>
                                </div>
                            </div>
                            
                            <!-- Phone -->
                            <div class="mb-3">
                                <label class="form-label">Zambian Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text">+260</span>
                                    <input type="tel" class="form-control" placeholder="97XXXXXXX" pattern="[0-9]{9}" required>
                                </div>
                                <small class="text-muted">Format: 97XXXXXXX (no spaces)</small>
                            </div>
                            
                            <!-- Password -->
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" minlength="8" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength mt-2">
                                    <div class="progress" style="height: 5px;">
                                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                    </div>
                                    <small class="text-muted">Use 8+ characters with numbers</small>
                                </div>
                            </div>
                            
                            <!-- Submit -->
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-eterminus btn-lg text-white">
                                    <i class="fas fa-user-check me-2"></i>Register
                                </button>
                            </div>
                            
                            <!-- Login Link -->
                            <div class="text-center mt-3">
                                <p>Already have an account? <a href="login.html">Sign in</a></p>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Trust Badges -->
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <div class="text-center">
                        <i class="fas fa-shield-alt text-success mb-2"></i>
                        <p class="small mb-0">Secure Registration</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-mobile-alt text-success mb-2"></i>
                        <p class="small mb-0">Mobile-Friendly</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer (Consistent with Main Site) -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">Â© 2025 E-Terminus. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password visibility toggle
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const icon = this.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        });

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const strength = calculateStrength(this.value);
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = strength.percentage + '%';
            progressBar.className = 'progress-bar bg-' + strength.color;
        });

        function calculateStrength(password) {
            let score = 0;
            if (!password) return { percentage: 0, color: 'danger' };
            
            // Length check
            if (password.length > 8) score++;
            if (password.length > 12) score++;
            
            // Complexity checks
            if (/[A-Z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            // Return results
            if (score < 2) return { percentage: 25, color: 'danger' };
            if (score < 4) return { percentage: 50, color: 'warning' };
            if (score < 6) return { percentage: 75, color: 'info' };
            return { percentage: 100, color: 'success' };
        }

        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            if (!this.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
            }
            this.classList.add('was-validated');
        });
    </script>
</body>
</html>
